baseURL: https://ephraimohana.us/
languageCode: en-us
theme: stack
title: Ephraim Ohana
copyright: Ephraim Ohana
DefaultContentLanguage: en
hasCJKLanguage: false

languages:
  en:
    languageName: English
    title: Ephraim Ohana
    weight: 1
    params:
      sidebar:
        subtitle: Ephraim Ohana

services:
  # Change it to your Disqus shortname before using
  disqus:
  # GA Tracking ID
  googleAnalytics:
    id:

pagination:
  pagerSize: 3

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  
  # Ensure you place your favicon in the 'static/' folder
  favicon: 

  footer:
    since: 2020
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: üç•
    subtitle: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    avatar:
      enabled: true
      local: true
      src: img/avatar.png
  
  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: disqus

  opengraph:
    twitter:
      # Your Twitter username
      site: 
      # Available values: summary, summary_large_image
      card: summary_large_image
    
  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:
    
  colorScheme:
    # Display toggle
    toggle: true
    # Available values: auto, light, dark
    default: auto
      
  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10 # Added a limit to the tag-cloud

  # Custom Menu Block (Final, clean version)
  menu:
    main: []
    social:
      - identifier: github
        name: GitHub
        url: https://github.com/ephraleg/ephraimohana.us # Updated to your repo URL
        params:
          icon: brand-github

      - identifier: twitter
        name: Twitter
        url: https://twitter.com
        params:
          icon: brand-twitter

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
    renderer:
      unsafe: true 
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
